  <style>
    #post-div .modal-content form {
        width: 90%;
        height: inherit;
        border: none;
    }
    #post-div .modal-content form textarea {
        width: 100%;
        height: 100%;
        outline: none;
        padding: 5px;
        border-radius: 5px;
        resize: none;
        box-sizing: border-box;
    }
    form {
        border: 1px solid #1493DF;
        border-radius: 5px;
        width: 50%;
        display: flex;
        flex-direction: column;
        margin: 5em auto;
        padding: 1rem;
    }
    form input {
        margin: 0.5rem;
        border: none;
        height: 30px;
        border: 1px solid #1493DF;
        outline: none;
        padding: 5px;
        border-radius: 5px;
    }
    textarea {
        font-family: monospace;
        text-rendering: auto;
        color: fieldtext;
        letter-spacing: normal;
        word-spacing: normal;
        line-height: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: start;
        appearance: auto;
        -webkit-rtl-ordering: logical;
        resize: auto;
        cursor: text;
        overflow-wrap: break-word;
        background-color: field;
        column-count: initial !important;
        writing-mode: horizontal-tb !important;
        margin: 0em;
        border-width: 1px;
        border-style: solid;
        border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
        border-image: initial;
        padding: 2px;
        white-space: pre-wrap;
    }

    form button {
        width: 25%;
        align-self: center;
        background-color: #1493DF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 5px;
    }
    input[type="file" i] {
        appearance: none;
        background-color: initial;
        cursor: default;
        align-items: baseline;
        color: inherit;
        text-overflow: ellipsis;
        text-align: start !important;
        padding: initial;
        border: initial;
        white-space: pre;
        overflow: hidden !important;
    }
    @media screen and (max-width: 768px) {
        form {
            border: 1px solid #1493DF;
            border-radius: 5px;
            width: 50%;
            display: flex;
            flex-direction: column;
            margin: 5em auto;

        }
    
        form input {
          margin: 0.5rem;
          border: none;
          height: 30px;
          border: 1px solid lightblue;
          outline: none;
          padding: 5px;
          border-radius: 5px;
          margin-left: -2px;
      }
    
        textarea {

            color: fieldtext;
            letter-spacing: normal;
            word-spacing: normal;
            line-height: normal;

            text-indent: 0px;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            appearance: auto;
            -webkit-rtl-ordering: logical;
            resize: auto;
            cursor: text;
            overflow-wrap: break-word;
            background-color: field;
            column-count: initial !important;
            writing-mode: horizontal-tb !important;
            margin: 0em;
            border-width: 1px;
            border-style: solid;
            border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
            border-image: initial;
            padding: 2px;
            white-space: pre-wrap;
        }
    
        form button {
            width: 25%;
            align-self: center;
            background-color: #1493DF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }
    
        input[type="file" i] {
            appearance: none;
            background-color: initial;
            cursor: default;
            align-items: baseline;
            color: inherit;
            text-overflow: ellipsis;
            text-align: start !important;
            padding: initial;
            border: initial;
            white-space: pre;
            overflow: hidden !important;
        }

    }
    /* Media query for smaller screens */
@media screen and (max-width: 480px) {
    form {
        width: 80%;
        margin: 3em auto;
    }

    form input {
        height: 25px;
    }

    form button {
        width: 50%;
    }
}
