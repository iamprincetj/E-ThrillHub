{% extends "base.html" %}

{% block title %} E-ThrillHub | Sign Up {% endblock %}

{% block auth %}
    <a href="/auth/login" class="btn btn-primary" style="margin-bottom:1rem;">Login</a>
{% endblock %}

{% block content %}
    <div class="container py-5 px-5 bg" style="margin-top: 8rem;">
        <div class="row justify-content-between bg-white rounded-start-4">
            <div class="col-lg-7 d-flex justify-content-center align-items-center">
                <div class="login-card py-lg-0 py-5">
                    <h2 class="fw-semibold">Welcome to <br>E-THRILLHUB</h2>
                    <p class="fw-light">Welcome! Please Sign Up</p>
                    <form action="" class="form" method="POST">
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="email" class="mb-1 fw-medium">Email</label>
                                <input type="email" class="form-control" placeholder="Enter Email" name="email">
                            </div>
                            <div class="col-12">
                              <label for="username" class="mb-1 fw-medium">Username</label>
                              <input type="text" class="form-control" placeholder="Enter Username" name="username">
                            </div>
                            <div class="col-12">
                                <label for="password" class="mb-1 fw-medium">Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="password">
                            </div>
                            <div class="col-12">
                                <label for="confirm_password" class="mb-1 fw-medium">Re-enter Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password" name="confirm_password">
                            </div>
                            <div class="col-12 d-flex justify-content-between mt-3 checkbox">
                                <div class="d-flex">
                                    <input class="form-check-input" type="checkbox" name="remember_me">
                                    <label for="remember_me" class="fw-medium ms-2" style="font-size: 10px; text-shadow: 0 0 1px black;">
                                        Remember password
                                    </label>
                                </div>
                                
                            </div>
                        </div>
                     <button type="submit" class="btn mt-4 w-100">Sign up</button>
                           <!---<button type="submit" class="btn mt-4 w-100 d-flex justify-content-center align-items-center">
                            <i class="bi bi-apple me-2 fs-5"></i>
                            <span>Sign Up With Apple</span>
                        </button>
                        <button type="submit" class="btn mt-4 w-100 d-flex justify-content-center align-items-center">
                            <img src="https://th.bing.com/th/id/R.677d0a76c3ac4d273a0e5eaf4390b9b9?rik=Q6NZvyd3Q5l68A&riu=http%3a%2f%2flofrev.net%2fwp-content%2fphotos%2f2016%2f06%2fgoogles_new_logo.png&ehk=U8tqNPcgWTxUbSquth5DmjOci1GN8mci21H7FfSPTm0%3d&risl=&pid=ImgRaw&r=0" alt="Google Logo" height="25">
                            <span>Sign Up With Google</span>
                        </button>-->
                    </form>
                    <p class="text-center signup mt-4">Already have an account? <a href="/auth/login"
                      class="text-decoration-none fw-semibold">Sign in now</a></p>
                </div>
            </div>
            <div class="col-lg-5 col-12 p-0">
              <img src="{{ url_for('static', filename='images/smiley-man-using-his-smartphone-while-home.jpg') }}"
                  alt="" class="img-fluid w-100">
            </div>
        </div>
    </div>
    </div>
{% endblock %}
